
<div class="container">
    <!-- Page Title -->
    <h3> {{ genre }} </h3>
    
    
    <div *ngIf="load; else loading">
        <!-- Movie Component -->
        <app-movie [movies]="movies"></app-movie> <br>

        <!-- Pagination -->
        <app-pagination [page]="page" (evento)="pagination($event)"></app-pagination>
    </div>

    <!-- Loading Element -->
    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>
    
    
</div>
