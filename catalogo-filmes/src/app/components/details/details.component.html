<div class="container main-container animated fadeIn fast">

    <div class="row">
        <div class="col-sm-12">
            <h2> {{ movie.title }} </h2>
            <br>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-5">
            <img src="{{ urlImage + movie?.poster_path }}" [alt]="movie.title" class="img-thumbnail img-fluid">
            <br>
        </div>


        <div class="col-sm-7">
            <h3>Sinopse:</h3>
            <hr>
            <p class="text-justify">
                {{ movie.overview }}
            </p>

            <p>
                Popularidade: <span class="badge badge-primary">{{ movie.popularity | number:".0-0" }}</span>
                <br>
                MÃ©dia de Votos: <span class="badge badge-primary">{{ movie.vote_average }}</span>
            </p>

            <button onClick="history.go(-1)" type="button" class="btn btn-outline-danger">
                Retornar
            </button>

        </div>
    </div>
</div>
