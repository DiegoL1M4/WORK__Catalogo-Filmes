
<div class="container">

    <!-- Carousel -->
    <div *ngIf="page == 1">
        <app-slide [movies]="movies"></app-slide> <br>
    </div>
    
    <!-- Home Title -->
    <h3>Populares</h3>
    
    <!-- Movie Component -->
    <app-movie [movies]="movies"></app-movie> <br>

    <!-- Pagination -->
    <app-pagination [page]="page" [totalPages]="totalPages" (evento)="pagination($event)"></app-pagination>

</div>
