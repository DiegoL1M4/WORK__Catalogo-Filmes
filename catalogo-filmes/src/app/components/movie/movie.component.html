<div class="container">
    <h2>Populares</h2>

    <div class="card-columns">
      
        <div (click)="open(popular)" class="card text-white" *ngFor="let popular of populars">
            <img class="card-img" src="{{ urlImage + popular?.poster_path }}">
            <div class="card-footer" style="color:black">
                <h5> {{ popular?.title }} </h5>
            </div>
        </div>

    </div>

</div>
