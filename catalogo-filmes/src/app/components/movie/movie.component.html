<div class="cor ml-3">
    <p>Lista de Filmes</p>

    <h5>Populars</h5>
    <ul>
        <li *ngFor="let popular of populars">
            {{popular?.id}} - {{popular?.title}} - {{popular?.overview}}
        </li>
    </ul>

    <h5>Seach</h5>
    <ul>
        <li *ngFor="let search of searchs">
            {{search?.id}} - {{search?.title}} - {{search?.overview}}
        </li>
    </ul>

    <h5>Genres</h5>
    <ul>
        <li *ngFor="let genre of genres">
            {{genre?.id}} - {{genre?.name}}
        </li>
    </ul>

    <h5>Genres Movies</h5>
    <ul>
        <li *ngFor="let movie of genresMovies">
            {{movie?.id}} - {{movie?.title}} - {{movie?.overview}}
        </li>
    </ul>
</div>
