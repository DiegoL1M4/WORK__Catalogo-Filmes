
<header> <!-- Header -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
      
      <a routerLink="/" class="navbar-brand font-weight-bold">
        The Movies
      </a>

      <!-- Responsive Button -->
      <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav-principal">
        <ul class="navbar-nav ml-auto">
          
          <li class="nav-item dropdown mr-3">
            <a  (click)="reset()" href="" class="nav-link dropdown-toggle" 
            data-toggle="dropdown">Categorias</a>

            <div class="dropdown-menu" style="overflow-y: auto; height: 800%">
              <a (click)="categore(genre)" class="dropdown-item" *ngFor="let genre of genres"> {{ genre.name }} </a>
            </div>
          </li>

          <li class="nav-item mr-3 mb-1">
            <div class="btn-toolbar">
                <div class="btn-group">
                   <button (click)="fonteAlt('+')" class="btn btn-white" type="button"> +A </button>
                   <button (click)="fonteAlt('A')" class="btn btn-white" type="button"> A </button>
                   <button (click)="fonteAlt('-')" class="btn btn-white" type="button"> -A </button>
                </div>
            </div>
          </li>

          <!-- Pesquisa -->
          <li class="nav-item dropdown">
            <div class="input-group">
              <input (focus)="reset()" class="form-control" type="text" placeholder="Pesquisar" #campoInput>
    
              <div class="input-group-append">
                <button (click)="pesquisar(campoInput.value)" type="button" class="btn btn-info">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </li>

        </ul>
      </div>

    </div>
  </nav>
</header> <!-- END Header -->
