
<!-- Header -->
<header  #estilo> 
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
      
      <!-- Logo -->
      <a routerLink="/home/1" class="navbar-brand font-weight-bold">
        The Movies
      </a>

      <!-- Responsive Button -->
      <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav-principal">
        <ul class="navbar-nav ml-auto">
          
          <li class="nav-item dropdown mr-3">
            <a  (click)="reset()" href="" class="nav-link dropdown-toggle" 
            data-toggle="dropdown">Categorias</a>

            <div class="dropdown-menu" style="overflow-y: auto; height: 800%">
              <a (click)="categore(genre)" class="dropdown-item" *ngFor="let genre of genres"> {{ genre.name }} </a>
            </div>
          </li>

          <li class="nav-item mr-3 mb-1">
            <div class="btn-toolbar">
              <div class="btn-group">
                <button (click)="increaseFont()" class="btn btn-white" type="button">
                  +A 
                  <span class="sr-only">Aumentar tamanho da fonte</span>
                </button>
                <button (click)="fonteAlt('A')" class="btn btn-white" type="button"> 
                  A
                  <span class="sr-only">Restaurar tamanho da fonte</span>
                </button>
                <button (click)="decreaseFont()" class="btn btn-white" type="button">
                  -A
                  <span class="sr-only">Reduzir tamanho da fonte</span>
                </button>  
              </div>

              <div class="btn-group ml-2">
                <button (click)="contraste()" class="btn btn-white" type="button">
                  <i class="fas fa-adjust"></i>
                  <span class="sr-only">Alto contraste</span>
                </button>
              </div>
            </div>
          </li>

          <!-- Pesquisa -->
          <li class="nav-item dropdown">
            <div class="input-group">
              <input (focus)="reset()" class="form-control" type="text" placeholder="Pesquisar" #campoInput>

              <div class="input-group-append">
                <button (click)="pesquisar(campoInput.value)" type="button" class="btn btn-info">
                  <i class="fas fa-search"></i>
                  <span class="sr-only">Bot√£o pesquisa</span>
                </button>
              </div>
            </div>

            <span class="sr-only">Pesquisar</span>
          </li>

        </ul>
      </div>

    </div>
  </nav>
</header>

<br><br><br>
