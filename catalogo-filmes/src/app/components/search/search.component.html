
<div class="container">
    <!-- Search Title -->
    <h5>Resultados da Pesquisa</h5>

    <!-- Movie Component -->
    <div *ngIf="load; else loading">
        <app-movie [movies]="movies"></app-movie>
    </div>
    
    <!-- Loading Element -->
    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>
    
</div>
